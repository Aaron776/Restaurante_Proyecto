<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="return()" style="margin-left: 14px;"></ion-icon>
    <ion-title>Bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let bebidas of bebidas" (click)="navigateToDetail(bebidas.id)" >
        <ion-thumbnail slot="end">
            <img src="{{bebidas.imageURL}}">
        </ion-thumbnail>
        <ion-label>
            <h3  style="font-size: 16px;">{{bebidas.name}}</h3>
            <p style="font-size: 15px;">${{bebidas.price.toFixed(2)}}</p>
            
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
