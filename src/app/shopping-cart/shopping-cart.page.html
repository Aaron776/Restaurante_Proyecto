
<ion-content>
  <ion-list>
    <ion-item *ngFor="let shoppinCartItem of shoppingCart;let position=index">
      <ion-thumbnail slot="start">
        <img src="{{shoppinCartItem.item.imageURL}}">
      </ion-thumbnail>
      <ion-label>

        <h2 style="font-size: 16px;">{{shoppinCartItem.item.name}}</h2>
        <p style="font-size: 15px;">{{shoppinCartItem.observation}}</p>
        <ion-button color="primary" expand="full" shape="round"(click)="delete(position)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-item>
  <ion-item>
    <ion-label style="font-size: 17px; margin-left: 100px;"><b>Mesa:</b></ion-label>
    <ion-select value="" okText="Aceptar" cancelText="Cancelar">
      <ion-select-option value="1">#1</ion-select-option>
      <ion-select-option value="2">#2</ion-select-option>
      <ion-select-option value="3">#3</ion-select-option>
      <ion-select-option value="4">#4</ion-select-option>
      <ion-select-option value="5">#5</ion-select-option>
      <ion-select-option value="6">#6</ion-select-option>
    </ion-select>
  </ion-item>
