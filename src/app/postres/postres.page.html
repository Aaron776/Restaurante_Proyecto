<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="return()" style="margin-left: 14px;"></ion-icon>
    <ion-title>Postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let postres of postres" (click)="navigateToDetail(postres)" >
        <ion-thumbnail slot="end">
            <img src="{{postres.imageUrl}}">
        </ion-thumbnail>
        <ion-label>
            <h3 style="font-size: 16px;">{{postres.name}}</h3>
            <p style="font-size: 15px;">${{postres.price.toFixed(2)}}</p>
            
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
